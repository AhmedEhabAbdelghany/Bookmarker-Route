<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- End  -->
    <!-- Font Righteous -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- End -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/bookmark.png">
    <title>Bookmarker</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="Text-Des text-center">
                <h1 class="mt-5 m-auto">Bookmarker</h1>
                <hr class="new3 mt-5">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            </div>
            <form class="Our-Form mt-5">
                <label for="Site-Name" class="Label-SName d-block mb-2"> <i class="fa-solid fa-book-bookmark pe-2"></i>  Site Name</label>
                <input class="w-100 rounded-3" type="text" id="Site-Name" placeholder="Bookmark Name" required>
                <div id="siteNameAlert" class="mt-3">

                </div>

                <label for="Site-Url" class="Label-SName d-block mb-2 mt-4"> <i class="fa-solid fa-link pe-2"></i>  Site Name</label>
                <input class="w-100 rounded-3" type="url" name="url" id="Site-Url" placeholder="https://example.com" pattern="https://.*" size="30" required>
                <div id="siteUrlAlert" class="mt-3">

                </div>

                <div class="Buttons d-flex justify-content-center mt-4">

                    <button class="our-Btn rounded-2" id="btnSubmit">Submit</button>
                </div>
                <hr class="new3 mt-4">

            </form>

            <h3 class="mt-2 mb-4 text-center">Search</h3>
            <input class="ourSearch rounded-3 text-center mb-4 w-75 m-auto" type="search" id="search" placeholder="Search">


            <table class="table table-hover">


                <thead class="text-center">
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    <tr id="notFound">

                    </tr>
                </thead>
                <tbody class="text-center" id="User-Inputs">

                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
